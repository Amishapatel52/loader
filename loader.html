<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Things Form</title>
<style>
  #loader {
    display: none;
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 9999;
  }

  .inpt {
    margin-bottom: 10px;
}

.container{
    width: auto;
    height: fit-content;
    text-align: center;
    margin: 200px;
    background: whitesmoke;
}
h2 {
    padding: 10px;
}
.btn {
    padding: 8px 10px;
    margin-bottom: 10px;
}
.error {
    color: red;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
    <div class="container">
  <h2 id="formHeading">Favorite Things Form</h2>
  <form id="favoriteForm">
    <label for="food">Favorite Food:</label><br>
    <input type="text" class="inpt" id="food" name="food" required><br>
    <label for="color">Favorite Color:</label><br>
    <input type="text" class="inpt" id="color" name="color" required><br><br>
    <button type="button" class="btn" onclick="submitForm()">Submit</button>
  </form>
  <div id="loader"></div>
  <div id="output"></div>
</div>
  
  

  <script>
    function submitForm() {
      const form = document.getElementById('favoriteForm');
      const formData = new FormData(form);
      const favoriteValues = {};
      formData.forEach((value, key) => {
        favoriteValues[key] = value;
      });

      // Show loader
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      // Hide form and h2 tag
      form.style.display = 'none';
      document.getElementById('formHeading').style.display = 'none';

      // Hide output
      const output = document.getElementById('output');
      output.innerHTML = '';

      // Simulate delay for 10 seconds (10000 milliseconds)
      setTimeout(() => {
        // Hide loader after delay
        loader.style.display = 'none';
        
        // Print form values
        output.innerHTML = '<h3>Favorite Values:</h3>' + JSON.stringify(favoriteValues);

        // Show form and h2 tag after displaying output
        form.style.display = 'none';
        document.getElementById('formHeading').style.display = 'none';
      }, 10000);
    }
  </script>
</body>
</html>
